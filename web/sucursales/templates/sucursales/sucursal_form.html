{% extends 'core/base.html' %}
{% load static %} 
{% block title %}
Crear Sucursal
{% endblock %}
{% block content %}    
    <section class="content-header">
        <div class="container-fluid">
            <div class="row mb-2">
                <div class="col-sm-6">
                    <h1>
                        Agregar Sucursal
                    </h1>
                </div>
                <div class="col-sm-6">
                    <ol class="breadcrumb float-sm-right">
                        <li class="breadcrumb-item"><a href="{% url 'Inicio' %}">Inicio</a></li>
                        <li class="breadcrumb-item"><a href="{% url 'Sucursal:Sucursales' %}">Sucursales</a></li>
                        <li class="breadcrumb-item active">Agregar Sucursal</li>
                    </ol>
                </div>
            </div>
        </div>
    </section>
    <section class="content">
        <div class="container-fluid">
            <div class="card card-primary">
                <div class="card-header">
                    <h3 class="card-title">Sucursal</h3>
                </div>
                <div class="card-body">
                    <form action="" method="post" enctype="multipart/form-data">{% csrf_token %}
                        <div class="row mt-3">
                            <div class="col-md-5 mx-auto">                                
                                {{ form.as_p }}                                
                            </div>
                        </div>
                        <div class="card-footer">
                            <input type="submit" value="Agregar" class="btn btn-info btn-block">
                            <a href="{% url 'Sucursal:Sucursales' %}" type="button" value="Cancelar" class="btn btn-default btn-block float-right">Cancelar</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>            
{% endblock %}
